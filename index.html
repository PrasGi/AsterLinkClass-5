      // Function to generate tables from data
      function generateTables() {
        const tablesContainer = document.getElementById("tables-container");

        data.forEach((dataArray, index) => {
          const tableDiv = document.createElement("div");
          tableDiv.className = "card mt-4";
          tableDiv.innerHTML = `
          <div class="card-header pb-0 p-3">
            <div class="d-flex justify-content-center">
              <h6 class="mb-2 fs-5">${dataArray[0].title}</h6>
            </div>
          </div>
          <div class="table-responsive p-3">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder">Title</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder">Type</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder">Action</th>
                </tr>
              </thead>
              <tbody class="">
                ${generateTableRows(dataArray)}
              </tbody>
            </table>
          </div>
        `;

          tablesContainer.appendChild(tableDiv);
        });
      }

      // Function to generate table rows from data array
      function generateTableRows(dataArray) {
        return dataArray
          .map(
            (dataItem) => `
        <tr>
          <td>
            <p class="text-xs font-weight-bold mb-0">${dataItem.title}</p>
          </td>
          <td>
            <p class="text-xs font-weight-bold mb-0">${dataItem.type}</p>
          </td>
          <td class="align-middle text-center w-10">
            <a href="${dataItem.link}" target="_blank" class="btn btn-dark btn-sm w-100 mb-3">Join</a>
          </td>
        </tr>
      `
          )
          .join("");
      }

      // Call the function to generate tables
      generateTables();
    </script>
